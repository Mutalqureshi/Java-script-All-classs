<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>queryselector</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<p class="demo">Hello</p>
	<p class="demo">Hello</p>
	<h1 class="demo">Mubashir</h1>
	<h1 class="demo">Mubashir</h1>

	<script>
		var x = document.querySelectorAll('p.demo');
		for (var i = 0; i < x.length; i++) {
			x[i].innerHTML += ' World';
		}


		var y = document.querySelectorAll('h1.demo');
		for (var i = 0; i < y.length; i++) {
			y[i].innerHTML += ' Memon';
		}
	</script>
</body>
</html>
