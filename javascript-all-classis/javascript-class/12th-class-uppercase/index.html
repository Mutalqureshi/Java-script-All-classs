<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>java</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<input type="text" id="demo" onchange="myFunction()">
	<p id="try"></p>
	<script>
		function myFunction(){
			var a = document.getElementById('demo').value;
			document.getElementById('try').innerHTML = a.toUpperCase();
		}
	</script>
</body>
</html>
