<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>tasks</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<input type="text" id="check">
	<p id="demo"></p>
	<button onclick="myfunc()">Check</button>
	<script>
		function myfunc(){
		var x = Number(document.getElementById('check').value);
			if(x < 10){
				document.getElementById('demo').innerHTML = 'Mohsin';
			}else if(x == 10){
				document.getElementById('demo').innerHTML = 'Mubashir';
			}else{
				document.getElementById('demo').innerHTML = 'Hussain';
			}
		}	
	</script>
</body>
</html>
