<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>task</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<input type="password" id="try" onkeyup="myfunc()">
	<p id="demo"></p>
	<script>
		function myfunc(){
			var x = document.getElementById('try').value;
			if (x.length <= 5) {
				document.getElementById('demo').innerHTML = 'very poor';
			}else if (x.length <= 8) {
				document.getElementById('demo').innerHTML = 'weak';
			}else if(x.length <= 10){
				document.getElementById('demo').innerHTML = 'medium';
			}else {	
				document.getElementById('demo').innerHTML = 'strong';
			}
		}
	</script>
</body>
</html>
