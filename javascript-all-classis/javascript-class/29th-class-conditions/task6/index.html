<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>task</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="container">
		<div id="square">
			
		</div>
	</div>
	<button onclick="my()">move this box</button>
	<script>
		var check = 0;
		var one = 0;
		function my(){
			function myfunc(){
				if(one == 1){
					check--;
					document.getElementById('square').style.marginTop = check + 'px';
					document.getElementById('square').style.marginLeft = check + 'px';
					if(check == 0){
						one = 0;
					}
					}
					else {
						check++;
						document.getElementById('square').style.marginTop = check + 'px';
						document.getElementById('square').style.marginLeft = check + 'px';
						if(check == 400){
							one = 1;
						}
				}
			}

			var x = setInterval(myfunc);
		}
	</script>
</body>
</html>
