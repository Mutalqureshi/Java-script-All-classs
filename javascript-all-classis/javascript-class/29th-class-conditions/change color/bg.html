<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Untitled</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="author" href="humans.txt">
        <style>
        	#try{
        		text-align: center;
        		font-size: 100px;
        		font-weight: bold;
        		color: white;
        	}
        </style>
    </head>
    <body id="demo">
        <p id="try">dsfsdf</p>
        <script>
        	function myFunction(){
        		var h = new Date().getHours();
        		var m = new Date().getMinutes();
        		var s = new Date().getSeconds();
        		if(s < 10){
        			s = "0" + s;
        		}
        		if(h < 10){
        			h = "0" + h;
        		}
        		if(m < 10){
        			m = "0" + m;
        		}
        		document.getElementById('demo').style.backgroundColor = "#" + h + m + s;
        		document.getElementById('try').innerHTML = h + ":" + m + ":" + s;
        	}
        	setInterval(myFunction,1000);
        </script>
    </body>
</html>
