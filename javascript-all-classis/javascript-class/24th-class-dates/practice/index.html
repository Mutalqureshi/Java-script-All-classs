<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>date</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<h1>SIMPLE DATE</h1>
	<p id="demo"></p>
	<h1>object date</h1>
	<p id="demo2"></p>
	<h1>custom date</h1>
	<p id="demo3"></p>
	<h1>Number date</h1>
	<p id="demo4"></p>
	<h1>Mile Second date</h1>
	<p id="demo5"></p>
	<h1>mili Seond se date</h1>
	<p id="demo6"></p>

	<script>
		// simple date
		var x = Date();
		document.getElementById('demo').innerHTML = x;
		// object date
		var a = new Date();
		document.getElementById('demo2').innerHTML = a;
		// object mein apni marzi ki date bh de skte hem is ko date srting khete hen
		var b = new Date('Septemper, 12 , 2013');
		document.getElementById('demo3').innerHTML = b;
		// object mein apni marzi ki date do or is ko Date number khete hen
		var c = new Date(2012, 5, 12);
		document.getElementById('demo4').innerHTML = c;
		// is se hum mili second bh pata laga skte hen jo 1970 se shuru hota he
		var d = Number(new Date());
		document.getElementById('demo5').innerHTML = d;
		// js din ka mili second denge us din ki date bataega
		var e = new Date(1513853509832);
		document.getElementById('demo6').innerHTML = e;

	</script>
</body>
</html>
