<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>daimond</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<p id="demo"></p>
	<script>
		var space = 5;
		for(var i = 1; i <= 5; i++){
			for(var x = 1; x <= space;x++){
				document.getElementById('demo').innerHTML += "&nbsp;	"
			}
			space--;
			for(var star = 1; star <= 2*i-1; star++){
				document.getElementById('demo').innerHTML += "*"
			}
				document.getElementById('demo').innerHTML += "<br>"
		}
		var space = 1;
		for(var i = 5; i >= 1; i--){
			for(var x = space; x >= 1; x--){
				document.getElementById('demo').innerHTML += "&nbsp;	"
			}
			space++;
			for(var star = 1; star <= 2*i-1; star++){
				document.getElementById('demo').innerHTML += "*"
			}
				document.getElementById('demo').innerHTML += "<br>"
		}
	</script>
</body>
</html>
