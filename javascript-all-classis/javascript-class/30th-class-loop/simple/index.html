<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>task</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<p id="demo">Ye direct loop kare ga</p>
	<p id="demo2">Ye ek line mein har value dekhae ga<br></p>
	<p id="demo3">Is mein plus br kara he<br></p>
	<script>
		var x;
		for(x=1 ; x < 50 ; x++){
			document.getElementById('demo').innerHTML = x;
			document.getElementById('demo2').innerHTML += x;
			document.getElementById('demo3').innerHTML += x + "<br>";
		}
	</script>
</body>
</html>
