<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>object</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<p id="demo"></p>
	<button onclick="myfunc()">Cick This</button>
	<script>
		function myfunc(){
			var person = {
				fname : ' Mubashir',
				lname : 'Memom',
				age :  17,
				engine : function(){
					return this.fname + ' ' + this.lname + ' ' + this.age;
				}

			};
			document.getElementById('demo').innerHTML = person.engine();
		}
	</script>
</body>
</html>
