<!DOCTYPE html>
<html>
<body>
<input id="demo" type="text">
<button type="button" onclick="myFunction()">Test Input</button>
<p id="message"></p>

<script>
function myFunction(){
	var x , y;
    y = document.getElementById('message');
    y.innerHTML = '';
    x = document.getElementById('demo').value;
    try{
    	if(x =='') throw 'empty';
    	if(isNaN(x)) throw 'string';
       	Number(x);
        if (x < 10) throw 'less than 10';
        if (x >	 10) throw 'greater than 10';
    }
    catch(a){
  		y.innerHTML = 'Input is value'+ ' ' +a;  
    }
    finally {
    	document.getElementById('demo').value = '';
    }
}
</script>

</body>
</html>
