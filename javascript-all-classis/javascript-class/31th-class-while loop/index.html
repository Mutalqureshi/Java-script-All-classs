<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>while</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<p id="demo"></p>
	<script>
		var i = 10;
		while (i >= 1) {
			document.getElementById('demo').innerHTML +=  2 +" " + "x"  + " "+ i + " " + '='+ 2*i +'<br>';	
			i--;
		}

	</script>
</body>
</html>
