<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>daimond</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<p id="demo"></p>
	<script>
		var space = 5;

		var i = 0;
		while (i <= 5) {
				i++
				var x = 1;
        		while( x <= space) {
        			document.getElementById('demo').innerHTML += '&nbsp;	';
        			 x++;
        		}
        		space--;
        		var star = 1;
        		while (star <= 2*i-1) {
        			document.getElementById('demo').innerHTML += '*';
        			star++;
        		}
        		document.getElementById('demo').innerHTML += '<br>'; 
        	}
        	var space = 1;

        	var i = 6;
        	while( i >= 1) {
        		 var x = space;
        		 i--;
        		while ( x >= 1) {
        			document.getElementById('demo').innerHTML += '&nbsp;	';
        			 x--;
        		}
        		space++;

        		var star = 2*i-1;
        		while(star >= 1) {
        			document.getElementById('demo').innerHTML += '*';
        			 star--;
	        		}
        		document.getElementById('demo').innerHTML += '<br>'; 
        	}	

	</script>
</body>
</html>
