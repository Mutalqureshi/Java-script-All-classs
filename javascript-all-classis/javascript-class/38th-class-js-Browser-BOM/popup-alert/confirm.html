<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>confirm</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<p id="demo"></p>
	<script>
		if (confirm('press button')) {
			var x = 'input is OK';
		}else{
			var x = 'input is Cancel';
		}
		document.getElementById('demo').innerHTML = x;
	</script>
</body>
</html>
