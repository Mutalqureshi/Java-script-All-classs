<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>location</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<p id="demo"></p>
	<p id="demo2"></p>
	<p id="demo3"></p>
	<p id="demo4"></p>
	<p id="demo5"></p>
	<script>
			document.getElementById('demo').innerHTML = window.location.hostname;
			document.getElementById('demo2').innerHTML = window.location.href;
			document.getElementById('demo3').innerHTML = window.location.pathname;
			document.getElementById('demo4').innerHTML = window.location.protocol;
			document.getElementById('demo5').innerHTML = window.location.assign(www.facebook.com);
	</script>
</body>
</html>
