		function myFunction(){

			var c = screen.width;
			var d = screen.height;

			var e = screen.availWidth;
			var f = screen.availHeight;


			
			document.getElementById('demo').innerHTML = 'Browser Width is ' +  x + "px" + " <br>" + 'Browser Height is ' +  y + "px";
			document.getElementById('demo2').innerHTML =  'screnn total Width is ' +  c + "px" + " <br>" + 'screen total Height is ' +  d + "px";

		}
		setInterval(myFunction, 1);
