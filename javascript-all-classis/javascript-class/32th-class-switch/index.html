<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>switch</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<p id="demo"></p>
	<script>
		var x = ['this' , 'is' ,'my' ,'javascript'];
		for (var i = 0; i < x.length; i++) {
			if (i == 1) {break;}
			document.getElementById('demo').innerHTML += x[i];
		}
	</script>
</body>
</html>
