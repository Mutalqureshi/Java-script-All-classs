<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>java</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<p id="demo"></p>
	<button onclick="myFunc()">try it</button>
	<script>
		var x = ['this', 'is', 'a', 'laptop'];
		document.getElementById('demo').innerHTML = x.join(' ');
		function myFunc(){
			x[x.length] = 'for dell';
			document.getElementById("demo").innerHTML = x.join(' ');
		}
	</script>
</body>
</html>
