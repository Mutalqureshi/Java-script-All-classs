<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>java</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<p id="demo"></p>
	<p id="demo2"></p>
	<button onclick="myfunc()">sort</button>
	<button onclick="myfunc2()">reverse</button>
	<script>
		var x = ['mango ', 'banana ','apple'];
		document.getElementById('demo').innerHTML = x;
		function myfunc(){
		x.sort();
		document.getElementById('demo').innerHTML = x;
		}
		function myfunc2(){
		x.reverse();
		document.getElementById('demo').innerHTML = x;
		}
	</script>
</body>
</html>
